<div class="card">
  <h2 [ngStyle]="{
    color: (title.length < 5 ? 'black' : 'green'),
    'font-size': (title.length < 7 ? '12px' : '25px')
  }">{{ title }}</h2>

  <p class="text" [ngClass]="{
    blue: textColor === 'blue',
    green: textColor === 'green',
    red: textColor === 'red'
  }"> {{ text }}</p>


  <p class="text"
    [class.blue] = "textColor === 'blue'"
    [class.red] = "textColor === 'red'"
    [class.green] = "textColor === 'green'"
  > {{ text }}</p>

  <strong> {{ number}} </strong>
  <em> {{ array }}</em>
  <pre> {{ obj | json }} </pre>
  <p> {{ getInfo() }} </p>
  <img src="{{ imageUrl }}">
  <img [src]="imageUrl">
  <button [disabled]="disabled">Enable</button>

  <div class="buttons">
    <button (click)="textColor = 'blue'">Blue</button>
    <button (click)="textColor = 'green'">Green</button>
    <button (click)="textColor = 'red'">Red</button>
  </div>

  <div class="buttons">
    <button (click)="changeTitle()" >Change title</button>
    <button (click)="title='inline title'" >Change title inline</button>
  </div>
  <div>
    <!-- связывание по обработчику -->
    <input type="text" (input)="inputHandler($event)" [value]="title">

    <!-- связывание по обработчику с передачей своего значения -->
    <input type="text" #myInput (input)="inputHandler2(myInput.value)" [value]="title">
  </div>

  <!-- связывание поля и переменной через модель -->
  <div>
    <input type="text" [(ngModel)]="title" (ngModelChange)="changeHandler()">
  </div>

</div>
